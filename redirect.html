<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang chuyển hướng...</title>
    <script>
    var androidLink = "https://play.google.com/store/apps/details?id=com.giaonhanh_VN&hl=vi";
    var iosLink = "https://apps.apple.com/vn/app/giao-nhanh/id6469593045?l=vi";

    window.onload = function() {
        var messageElement = document.getElementById("message");

        function redirectUser() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                window.location.href = androidLink;
            } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
                window.location.href = iosLink;
            } else {
                if (messageElement) {
                    messageElement.innerText = "Không xác định được thiết bị, vui lòng chọn đúng hệ điều hành.";
                }
            }
        }

        redirectUser();
    };
</script>
</head>
<body>
    <h1 id="message">Đang chuyển hướng...</h1>
</body>
</html>
