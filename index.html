<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quét để tải ứng dụng Giao Nhanh</title>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: yellow; /* Nền toàn trang màu vàng */
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.8); /* Nền form trong suốt */
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #qrcode {
            width: 280px;
            height: 280px;
            margin: auto;
        }
        .character-image {
            width: 180px; /* Điều chỉnh kích thước hình */
            height: auto;
            display: block;
            margin: 20px auto 0; /* Căn giữa hình ảnh */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Quét để tải ứng dụng Giao Nhanh</h1>
        <div id="qrcode"></div>
    </div>

    <!-- Thêm hình nhân vật phía dưới -->
    <img src="https://raw.githubusercontent.com/giaonhanhbmt/linkapp/main/nhanvat.png" alt="Nhân vật" class="character-image">

    <script>
        // Link tải ứng dụng
        var qrLink = "https://giaonhanhbmt.github.io/linkapp/redirect.html";

        // Kiểm tra hình ảnh có tồn tại không
        function checkImageExists(url, callback) {
            var img = new Image();
            img.onload = function() { callback(true); };
            img.onerror = function() { callback(false); };
            img.src = url;
        }

        // Link logo trong QR Code
        var logoURL = "https://raw.githubusercontent.com/giaonhanhbmt/linkapp/main/logo.png";

        // Kiểm tra nếu logo tồn tại thì tạo QR
        checkImageExists(logoURL, function(exists) {
            if (!exists) {
                console.warn("⚠️ Logo không tồn tại hoặc đường dẫn sai!");
                logoURL = ""; // Nếu lỗi, bỏ logo
            }

            // Tạo QR Code với logo
            const qrCode = new QRCodeStyling({
                width: 280,
                height: 280,
                type: "svg",
                data: qrLink,
                image: logoURL, // Logo ứng dụng
                dotsOptions: {
                    color: "#000",
                    type: "rounded"
                },
                backgroundOptions: {
                    color: "#fff"
                },
                imageOptions: {
                    crossOrigin: "anonymous",
                    margin: 8, 
                    imageSize: 0.3, // Kích thước logo trong QR
                    borderRadius: 15 // Bo góc logo
                }
            });

            // Hiển thị mã QR trên trang
            qrCode.append(document.getElementById("qrcode"));
        });

    </script>

</body>
</html>
