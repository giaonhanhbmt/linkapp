<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quét để tải ứng dụng Giao Nhanh</title>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: yellow; /* Nền toàn trang màu vàng */
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.8); /* Nền form trong suốt */
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #qrcode {
            margin: auto;
            width: 280px;
            height: 280px;
        }
        .logo {
            width: 60px; /* Tăng kích thước logo */
            height: 60px;
            border-radius: 50%; /* Bo góc logo */
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Quét để tải ứng dụng Giao Nhanh</h1>
        <div id="qrcode"></div>
    </div>

    <script>
        // Định nghĩa link tải ứng dụng
        var qrLink = "https://giaonhanhbmt.github.io/linkapp/redirect.html";

        // Tạo QR Code với logo bo tròn
        const qrCode = new QRCodeStyling({
            width: 280,
            height: 280,
            data: qrLink,
            image: "https://raw.githubusercontent.com/giaonhanhbmt/linkapp/main/logo.png", // Link logo
            dotsOptions: {
                color: "#000",
                type: "rounded"
            },
            backgroundOptions: {
                color: "#fff"
            },
            imageOptions: {
                crossOrigin: "anonymous",
                margin: 10, 
                imageSize: 0.3 /* Kích thước logo trong QR */
            }
        });

        // Hiển thị QR Code trong div qrcode
        qrCode.append(document.getElementById("qrcode"));
    </script>

</body>
</html>
