<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quét để tải ứng dụng Giao Nhanh</title>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.js"></script>
    <style>
        body {
            background-color: #FFD700; /* Nền màu vàng */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2); /* Form trong suốt */
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #qrcode {
            margin: 20px auto;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Quét để tải ứng dụng Giao Nhanh</h1>
        <div id="qrcode"></div>
    </div>

    <script>
        var qrLink = "https://giaonhanhbmt.github.io/linkapp/redirect.html";

        // Tạo QR Code với logo
        const qrCode = new QRCodeStyling({
            width: 300,  // Tăng kích thước QR lên 300px
            height: 300,
            data: qrLink,
            image: "https://raw.githubusercontent.com/giaonhanhbmt/linkapp/main/logo.png", // Link logo từ GitHub
            dotsOptions: {
                color: "#000",
                type: "rounded"
            },
            backgroundOptions: {
                color: "#fff"
            },
            imageOptions: {
                crossOrigin: "anonymous",
                margin: 10,  // Tăng margin để logo to hơn
                imageSize: 0.3 // Tăng kích thước logo trong QR
            }
        });

        // Hiển thị QR Code trong div qrcode
        qrCode.append(document.getElementById("qrcode"));
    </script>

</body>
</html>
