<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quét mã QR để tải ứng dụng</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
        }
        #qrcode {
            margin: 20px auto;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>

    <h1>Quét mã QR để tải ứng dụng</h1>
    <div id="qrcode"></div>

    <script>
        // Link trung gian nhận diện thiết bị
        var qrLink = "https://giaonhanhbmt.github.io/redirect.html";

        // Hiển thị mã QR
        new QRCode(document.getElementById("qrcode"), {
            text: qrLink,
            width: 200,
            height: 200
        });
    </script>

</body>
</html>
