<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quét để tải ứng dụng Giao Nhanh</title>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FFD700; /* Màu vàng toàn trang */
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2); /* Nền trong suốt */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            text-align: center;
        }
        h1 {
            font-size: 26px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            margin-top: -10px; /* Đẩy chữ lên cao 1cm */
        }
        #qrcode {
            width: 240px;
            height: 240px;
            margin: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Quét để tải ứng dụng Giao Nhanh</h1>
        <div id="qrcode"></div>
    </div>

    <script>
        // Định nghĩa link tải ứng dụng
        var qrLink = "https://giaonhanhbmt.github.io/linkapp/redirect.html";

        // Định nghĩa logo
        var logoUrl = "https://raw.githubusercontent.com/giaonhanhbmt/linkapp/main/logo.png";

        // Tạo QR Code với kích thước lớn hơn
        const qrCode = new QRCodeStyling({
            width: 240, // Tăng chiều rộng
            height: 240, // Tăng chiều cao
            type: "canvas",
            data: qrLink,
            image: logoUrl,
            dotsOptions: {
                color: "#000",
                type: "rounded"
            },
            backgroundOptions: {
                color: "#fff"
            },
            imageOptions: {
                crossOrigin: "anonymous",
                margin: 5,
                imageSize: 0.45 // Tăng kích thước logo trong QR
            }
        });

        // Hiển thị QR Code trong div qrcode
        qrCode.append(document.getElementById("qrcode"));
    </script>

</body>
</html>
