<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quét mã QR để tải ứng dụng Giao Nhanh</title>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
        }
        #qrcode {
            margin: 20px auto;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>

    <h1>Quét mã QR để tải ứng dụng Giao Nhanh</h1>
    <div id="qrcode"></div>

    <script>
        // Định nghĩa link tải ứng dụng
        var qrLink = "https://giaonhanhbmt.github.io/linkapp/redirect.html";

        // Tạo mã QR với logo
        const qrCode = new QRCodeStyling({
            width: 200,
            height: 200,
            type: "svg",
            data: qrLink,
            image: "https://raw.githubusercontent.com/giaonhanhbmt/linkapp/main/logo.png", // Đổi thành logo của bạn
            dotsOptions: {
                color: "#000",
                type: "rounded"
            },
            backgroundOptions: {
                color: "#fff"
            },
            imageOptions: {
                crossOrigin: "anonymous",
                margin: 10
            }
        });

        // Hiển thị QR Code trong div qrcode
        qrCode.append(document.getElementById("qrcode"));
    </script>

</body>
</html>
